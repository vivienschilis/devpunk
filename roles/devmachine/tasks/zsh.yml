---
- name: Clone oh-my-zsh repo
  git: repo=https://github.com/robbyrussell/oh-my-zsh.git dest=/home/{{ansible_ssh_user}}/.oh-my-zsh force=yes

- name: symlink zshrc
  file: >
    path=/home/{{ansible_ssh_user}}/.zshrc 
    src=/home/{{ansible_ssh_user}}/.oh-my-zsh/templates/zshrc.zsh-template
    state=link 
    owner={{ansible_ssh_user}}

- name: Set zsh as default shell
  user: name={{ansible_ssh_user}} shell=/bin/zsh